<div class="add-room">
    <p>Add room for the chat</p>
    <mat-form-field appearance="fill">
      <mat-label>Room Name</mat-label>
      <input matInput #roomName>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="closeModal()">cancle</button>
    <button mat-button [mat-dialog-close]="roomName.value" cdkFocusInitial>Save</button>
  </div>
